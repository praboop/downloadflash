<html>
	<head>
		<script lang="javascript">

			document.addEventListener("DOMContentLoaded", function() {
				var cont = document.getElementById("container");
				cont.style.listStyleType = 'none';
				var imgNames = ['nature 1.jpg', 'nature two.jpg', 'naturethree.jpg', 
					'nature 5 five.jpg', 'nature6.jpg',
					'Alau_Island_Sunrise_Maui_Hawaii_1024.jpg',
					'An_Autumn_Beauty_1024.jpg', 'autumn-png-leaves.png'];
				for (var i in imgNames) {
					var li = document.createElement('li');
					var img = document.createElement('img');
					img.src = 'images/' + imgNames[i];
					img.style.width = '120px'
					if (i==1) {
						img.title = 'Image Title One'
					}
					li.appendChild(img);
					cont.appendChild(li);
				}
			});
		</script>
	</head>
	<body>
		<ul id="container">


		</ul>
	</body>
</html>
